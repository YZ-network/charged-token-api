version: 1
task_definition:
  task_role_arn: arn:aws:iam::940219468121:role/yzFargate
  ecs_network_mode: awsvpc
  task_execution_role: arn:aws:iam::940219468121:role/yzFargate
  task_size:
    mem_limit: 1GB
    cpu_limit: 512
  services:
    api:
      depends_on:
        - container_name: db
          condition: HEALTHY
      secrets:
        - value_from: JSON_RPC_URL
          name: JSON_RPC_URL
        - value_from: DIRECTORY_ADDRESS
          name: DIRECTORY_ADDRESS

    db:
      essential: true

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-0b405df6ca86c701b
        - subnet-08849cde8f48b511e
      security-groups:
        - sg-076f05e695dc3cdae
      assign_public_ip: ENABLED
