version: 1
task_definition:
  task_role_arn: arn:aws:iam::940219468121:role/yzFargate
  ecs_network_mode: awsvpc
  task_execution_role: arn:aws:iam::940219468121:role/yzFargate
  task_size:
    mem_limit: 1GB
    cpu_limit: 512
  services:
    api:
      depends_on:
        - container_name: db
          condition: HEALTHY
      secrets:
        - value_from: CONFIG
          name: CONFIG

    dbsetup:
      essential: false
      depends_on:
        - container_name: db
          condition: HEALTHY

    db:
      essential: true

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-093f766bb5c5e59cc
        - subnet-0186ef7d218e85844
      security-groups:
        - sg-0a8dbc46f9d7ba383
      assign_public_ip: ENABLED
