name: Publish Docker image to ECR

on:
  workflow_dispatch:
    inputs:
      deploymentTag:
        description: "Deployment type"
        type: choice
        options:
          - snapshot
          - release
        required: true
        default: "snapshot"

concurrency: ${{ github.ref }}

jobs:
  publish-image:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Build image
        shell: bash
        env:
          IMAGE_TAG: ${{ inputs.deploymentTag }}
        run: |
          API_VERSION=$(git rev-parse --verify HEAD)
          echo Building docker image for commit $API_VERSION

          docker build --build-arg="API_VERSION=$API_VERSION" -t ct-api:latest .
          docker tag ct-api:latest 940219468121.dkr.ecr.eu-west-3.amazonaws.com/yz-image:${IMAGE_TAG}
          aws ecr get-login-password --region eu-west-3 | docker login --username AWS --password-stdin 940219468121.dkr.ecr.eu-west-3.amazonaws.com
          docker push 940219468121.dkr.ecr.eu-west-3.amazonaws.com/yz-image:${IMAGE_TAG}
