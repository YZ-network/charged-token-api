name: Deploy snapshot to ECS

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main

concurrency: ${{ github.ref }}

jobs:
  deploy-image:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Install dependencies
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: 940219468121.dkr.ecr.eu-west-3.amazonaws.com/yz:snapshot
          GITHUB_SHA: ${{ github.sha }}
        shell: bash
        run: |
          # Install docker compose
          curl -L https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | sh

          # Install ecs cli
          curl -Lo /usr/local/bin/ecs-cli https://amazon-ecs-cli.s3.amazonaws.com/ecs-cli-linux-amd64-latest
          chmod +x /usr/local/bin/ecs-cli
          ecs-cli configure profile --profile-name yz --access-key $AWS_ACCESS_KEY_ID --secret-key $AWS_SECRET_ACCESS_KEY
          ecs-cli configure --cluster yz --default-launch-type FARGATE --region eu-west-3 --config-name yz

      - name: Deploy
        env:
          TAG: snapshot
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_ACCOUNT_ID: 940219468121
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: 940219468121.dkr.ecr.eu-west-3.amazonaws.com/yz:snapshot
          GITHUB_SHA: ${{ github.sha }}
        run: |
          LATEST_TASK=$(ecs-cli compose --ecs-params ecs-params.yml create --launch-type FARGATE | sed -E 's/.*TaskDefinition="(.+)".*/\1/')
          echo Updating service to use task "${LATEST_TASK}"
          aws ecs update-service --cluster yz --service CT-api --task-definition $LATEST_TASK --force-new-deployment --region eu-west-3
